<!doctype html>
<html>
<head>
 <title>rest-api Consumtion</title>
 <style>
  body{
  	background-color: Aqua;
  	color: red;
  }
  img{
  	border-radius: 150px;
  	border: 3px solid black;
  	width: 300px;
     height: 300px;
     padding: 10px;
  }
 </style>
</head>
<body>
  <div id="display">
  
  </div>
   <script>
      fetch('https://rickandmortyapi.com/api/character')
      .then((response)=>{
      	const retrieve = async()=>{
      	const data = await response.json()
      	const{results} = data
      	console.log(results)
      	for(let x in results){
      		document.getElementById('display').innerHTML+='\<div>'+results[x].name+'</div><div>\<image src ="'+results[x].image+'">\</div>'
      	}
        }
      	retrieve()
      })
   </script>
</body>
</html>
