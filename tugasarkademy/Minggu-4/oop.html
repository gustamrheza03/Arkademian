<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
    body {
    background: aqua;
}
.kotak {
    width: 305px;
    height: 300%;
    margin: auto;
    border: 2px solid black;
    border-radius: 10px;
    background: white;
}
.alamat {
    
    padding: 9px 0px 7px 8px;
}
.nl {
        padding: 9px 0px 7px 8px;
}
.nh {
       padding: 9px 0px 7px 8px;
}
.password {

    padding: 9px 0px 7px 8px;
}
button {
    color: #ffffff;
    font: 14px;
    background: #3897F0;
    padding: 5px 9px;
    width: 200px;
}
    </style>
</head>
<body>
    <div id="sembunyi">
    <div class="kotak">
        <center>
        <h1>Pendaftaran Hewan Qurban</h1>
        <span>Menerima Hewan Qurban untuk Idul Adha</span>
        </center> 
            <div class="nl">
            <input type="text" id="name" placeholder="Nama Lengkap"><br>
            </div>
            <div class="nh">
                <label for="#">Hewan Yang Ingin Di Kurban</label><br>
                <select id="pilihan-hewan">
                    <option>Sapi</option>
                    <option>Kambing</option>
                    <option>Domba</option>
                    <option>Kebo</option>
                </select>
            </div>
            
            <div class="alamat">
                <input type="text" id="alamat1" placeholder="Masukin Alamat Anda"><br>
            </div>
            
            <div class="password">
                <input type="password" id="katasandi" placeholder="Password"><br>
            </div>
            
            <center>
            <button type="submit" onclick="kliksaya()">Daftar</button>
            </center>
    </div>
</div>
<div id="hasil">

</div>       
    <script>
        function kliksaya(){
        var nama = document.getElementById("name").value;
        var pilihan = document.getElementById("pilihan-hewan").value;
        var alamat = document.getElementById("alamat1").value;
        var password = document.getElementById("katasandi").value;

        document.getElementById("hasil").innerHTML = "Selamat"+ " "+nama+"Telah Menyalurkan Hewan Qurban"+ " "+pilihan+ "dari alamat" +alamat;

        var x = document.getElementById("sembunyi");
        if(x.style.display === "none"){
            x.style.display = "block";
        }else{
            x.style.display = "none";
        }
        }
    </script>
</body>
</html>
