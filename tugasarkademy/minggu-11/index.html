<body>
    <script>
        const data = [9,2,3,4,1,4,9,8]
        const result = []

        data.map ((item) => {
            if (item % 2 === 0) {
              result.push(item + "genap")
            } else {
                result.push(item + "ganjil")
            }
        })

        console.log(result)
    </script>
